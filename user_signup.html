<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=33%, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registration Form</title>
</head>
<style>
  body {
    
    zoom: 58%;
    overflow: hidden;
  }
</style>

<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <video class="img-fluid" autoplay muted loop
  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;">
  <source src="signup_video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  <!-- FORM START -->
                  <form action="user_register.php" method="POST">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <input type="text" name="full_name" class="form-control form-control-lg" required />
                        <label class="form-label">First name</label>
                      </div>
                      <div class="col-md-6 mb-4">
                        <input type="text" name="last_name" class="form-control form-control-lg" required />
                        <label class="form-label">Last name</label>
                      </div>
                    </div>

                    <div class="mb-4">
                      <input type="text" name="address" class="form-control form-control-lg" required />
                      <label class="form-label">Address</label>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                      <h6 class="mb-0 me-4">Gender: </h6>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" value="Female" required />
                        <label class="form-check-label">Female</label>
                      </div>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" value="Male" required />
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="gender" value="Other" required />
                        <label class="form-check-label">Other</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="form-select" name="state" required>
                          <option value="">Select State</option>
                          <option>Andhra Pradesh</option>
                          <option>Delhi</option>
                          <option>Gujarat</option>
                          <option>Karnataka</option>
                          <option>Maharashtra</option>
                          <option>Punjab</option>
                          <option>Rajasthan</option>
                          <option>Tamil Nadu</option>
                          <option>Uttar Pradesh</option>
                          <option>West Bengal</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="form-select" name="city" required>
                          <option value="">Select City</option>
                          <option>Visakhapatnam</option>
                          <option>Delhi</option>
                          <option>Ahmedabad</option>
                          <option>Bengaluru</option>
                          <option>Mumbai</option>
                          <option>Amritsar</option>
                          <option>Jaipur</option>
                          <option>Chennai</option>
                          <option>Lucknow</option>
                          <option>Kolkata</option>
                        </select>
                      </div>
                    </div>

                    <div class="mb-4">
                      <input type="text" name="pincode" class="form-control form-control-lg" required />
                      <label class="form-label">Pincode</label>
                    </div>

                    <div class="mb-4">
                      <input type="email" name="email" class="form-control form-control-lg" required />
                      <label class="form-label">Email</label>
                    </div>

                    <div class="mb-4">
                      <input type="text" name="phoneno" class="form-control form-control-lg" required />
                      <label class="form-label">Phone No</label>
                    </div>

                    <div class="mb-4">
                      <input type="password" name="password" class="form-control form-control-lg" required />
                      <label class="form-label">Password</label>
                    </div>

                    <div class="mb-4">
                      <input type="password" name="confirm_password" class="form-control form-control-lg" required />
                      <label class="form-label">Confirm Password</label>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
                  </form>
                  <!-- FORM END -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
